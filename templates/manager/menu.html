{% extends 'manager/base.html' %}
{% load static %}

{% block extra_css %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css">
<link rel="stylesheet" href="{% static 'styles/manager/menu.css'%}">
<link rel="stylesheet" href="{% static 'styles/pdg/employee.css'%}">
{% endblock %}


{% block menu_active %}activate{% endblock %}

{% block content %}
<div class="main bg-white" >
    <nav class="navbar navbar-expand  bg-basic d-flex justify-content-between">
        <h6 class="fw-bold">
            Employees management
        </h6>
        <p>{{ request.session.display_username }}</p>
    </nav>
    <main class="content px-3 py-1">
    <div class="row">
        <!-- Menu Section -->
        <div class="col-md-8">
        <div class="d-flex flex-row justify-content-between align-items-center">
          <div class="dropdown mb-3">
            <button class="btn btn-default dropdown-toggle " type="button" data-toggle="dropdown">
              Salads
            </button>
          </div>
          <button class="btn btn-sm btn-outline-secondary d-md-none" id="toggle-order-box">
            <i class="fa fa-bars"></i>
         </button>
        </div>
          <div id="menu-list"></div>
        </div>
    
        
        <div class="col-md-4 d-none d-md-block order-box-container">
            <div class="order-box">
              <h5>Menu of the day</h5>
              <ul class="list-group mb-3 d-flex flex-column gap-3" id="order-list"></ul>
              <button class="btn btn-block btn-color">Confirm</button>
            </div>
          </div>
          
          
          <div id="order-box-overlay" class="order-box-overlay d-md-none">
            <div class="order-box bg-white position-relative">
              <button class="btn btn-close position-absolute top-0 end-0 m-3" id="close-order-box"></button>
              <h5>Menu of the day</h5>
              <ul class="list-group mb-3 d-flex flex-column gap-3" id="order-list-overlay"></ul>
              <button class="btn btn-block btn-color">Confirm</button>
            </div>
          </div>
          
    </main>
</div>
<script>
    const STATIC_URL = "{% static '' %}";
  </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/manager/menu.js' %}"></script>
{% endblock %}
