{% extends 'pdg/baseform.html' %}
{% block content %}
<div class="container mt-5">
    <h4>Are you sure you want to delete the restaurant "{{ restaurant.name }}"?</h4>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'restaurants' %}" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
</div>
{% endblock %}
