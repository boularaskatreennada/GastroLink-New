{% extends 'pdg/baseform.html' %}
{% load static%}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'styles/pdg/addMang.css' %}">
{% endblock %}

{% block titlee %}
   <h4 class="form-title">Add a new plate to the menu </h4>
{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          
            <div class="col-md-7">
              <div class="icon-input mb-3">
                <i class="fa-solid fa-utensils"></i>
                {{ form.name }}
             </div>
             <div class="icon-input mb-3">
              <i class="fa-solid fa-utensils"></i>
              {{ form.category }}
             </div>
             <div class="icon-input mb-3">
               <i class="fa-solid fa-utensils"></i>
               {{ form.price }}
             </div>
              <div class="ingredients-box">
                <label class="section-title">Ingredients</label>
                <div class="ingredient-filter">
                  <select class="form-select btn-category" name="ingredient_category" id="ingredient_category">
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="spices">Spices</option>
                    <option value="meat">Meat</option>
                    <option value="dairy">Dairy</option>
                    <option value="grains">Grains</option>
                </select>
                </div>
            
            
                <div class="ingredient-list" id="ingredient-list">
                    <!-- Example ingredient row -->
                    <div class="ingredient-item">
                        <input type="checkbox" class="ingredient-checkbox" value="Tomato">
                        <label>Tomato</label>
                        <input type="number" class="ingredient-qty" value="0.1" step="0.1"> 
                        <select class="ingredient-unit">
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="g">L</option>
                          <option value="g">p</option>
                        </select>
                    </div>

                    <div class="ingredient-item">
                      <input type="checkbox" class="ingredient-checkbox" value="Tomato">
                      <label>Potato</label>
                      <input type="number" class="ingredient-qty" value="0.1" step="0.1"> 
                      <select class="ingredient-unit">
                          <option value="kg">kg</option>
                          <option value="g">g</option>
                          <option value="g">L</option>
                          <option value="g">p</option>
                      </select>
                    </div>

                    <div class="ingredient-item">
                      <input type="checkbox" class="ingredient-checkbox" value="Tomato">
                      <label>Oil</label>
                      <input type="number" class="ingredient-qty" value="0.1" step="0.1"> 
                      <select class="ingredient-unit">
                          <option value="kg">kg</option>
                          <option value="g">g</option>
                          <option value="g">L</option>
                          <option value="g">p</option>
                      </select>
                  </div>
                    
                </div>
            </div>
            
            <!-- Hidden input to hold structured data -->
            <input type="hidden" name="ingredients_data" id="ingredients_data">
            
            </div>

            <div class="col-md-5 d-flex flex-column align-items-center justify-content-between">
                <label for="id_photo" class="upload-area position-relative">
                    <img id="previewImage" class="w-80 h-80 rounded-circle" alt="Preview">
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <p>upload image</p>
                    </div>
                   
                </label>
                {{ form.photo }}
                <div class="icon-input mb-1">
                  {{ form.recipe }}
               </div>
                <div class="buttons">
                    <a href="{% url 'menu' %}" class="btn btn-outline btn1_color">Cancel</a>
                    <button type="submit" class="btn btn2_color">Add</button>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
